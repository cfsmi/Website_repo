<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork - Dragon Tales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.CSS">
    <link rel="icon" href="IMAGES/icon.ico">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center">
            <div class="text-2xl font-bold text-[#A51C30]">
                <a href="/" class="hover:text-[#8C8179]">Dragon Tales News</a>
            </div>
            <nav class="mt-4 sm:mt-0">
                <ul class="flex space-x-6 text-[#1E1E1E] font-medium">
                    <button class="buttonstyle" onclick="document.location.href = '/art'">Art Gallery</button>
                    <button class="buttonstyle" onclick="document.location.href = '/videos.html'">Videos</button>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto p-4 sm:p-8 max-w-4xl">
        <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center mb-6 space-y-4 sm:space-y-0">
            <h1 class="text-2xl sm:text-4xl font-bold text-gray-800">Upload Artwork</h1>
            <div class="flex space-x-2">
                <a href="/upload" class="px-3 sm:px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm sm:text-base">Upload Article</a>
                <a href="/logout" class="px-3 sm:px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 text-sm sm:text-base">Logout</a>
            </div>
        </div>

        <form id="artwork-form" class="bg-white p-8 rounded-lg shadow-md space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Artwork Title</label>
                <input type="text" id="title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="creator" class="block text-sm font-medium text-gray-700">Artist Name</label>
                <input type="text" id="creator" name="creator" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description (Optional)</label>
                <textarea id="description" name="description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" placeholder="Tell us about your artwork..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Artwork Image</label>
                <div class="space-y-4">
                    <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                        <input type="file" id="image-file" accept="image/*" class="flex-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <button type="button" id="upload-image-btn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm">Upload Image</button>
                    </div>
                    <div class="text-center text-gray-500 text-sm">OR</div>
                    <input type="url" id="image-url" name="image-url" placeholder="https://example.com/artwork.jpg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <div id="image-preview" class="hidden mt-2">
                        <img id="preview-img" class="max-w-full h-64 object-cover rounded-lg shadow-md mx-auto" alt="Preview">
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-4">
                <button type="submit" id="submit-btn" class="flex-1 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700">
                    <span id="submit-text">Upload Artwork</span>
                    <span id="submit-loading" class="hidden">Uploading...</span>
                </button>
            </div>
        </form>

        <div id="status-message" class="mt-6 p-4 rounded-lg text-center font-semibold hidden"></div>
    </div>

    <script src="JS/upload-art.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Article</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="IMAGES/icon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Using Inter font as the default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Delete an Article</h1>
            <p class="text-gray-500 mb-6">Enter the unique ID of the article you wish to permanently delete.(behind the article.html? in the url)</p>
        </div>
        
        <!-- Form to handle the deletion request -->
        <form id="deleteForm">
            <div class="mb-4">
                <label for="articleId" class="block text-sm font-medium text-gray-700 mb-2">Article ID</label>
                <input 
                    type="text" 
                    id="articleId" 
                    name="articleId" 
                    class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
                    placeholder="e.g., my-first-post-123"
                    required
                >
            </div>
            
            <button 
                type="submit" 
                id="deleteButton"
                class="w-full bg-red-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform transform hover:scale-105"
            >
                Delete Article
            </button>
        </form>
        
        <!-- Status message area to show success or error feedback -->
        <div id="statusMessage" class="mt-5 text-center text-sm font-medium" aria-live="polite"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deleteForm = document.getElementById('deleteForm');
            const articleIdInput = document.getElementById('articleId');
            const statusMessage = document.getElementById('statusMessage');
            const deleteButton = document.getElementById('deleteButton');

            deleteForm.addEventListener('submit', async (event) => {
                // Prevent the default form submission which reloads the page
                event.preventDefault();

                // Get the article ID from the input field
                const articleId = articleIdInput.value.trim();

                // Basic validation: ensure the ID is not empty
                if (!articleId) {
                    displayMessage('Please enter an Article ID.', 'error');
                    return;
                }

                // Confirm with the user before deleting
                if (!confirm(`Are you sure you want to delete the article with ID: "${articleId}"? This action cannot be undone.`)) {
                    return;
                }

                // Show a loading state
                deleteButton.disabled = true;
                deleteButton.textContent = 'Deleting...';
                statusMessage.textContent = '';

                try {
                    // Send the request to the delete API endpoint
                    const response = await fetch('/api/delete_article', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ id: articleId })
                    });

                    const result = await response.json();

                    // Handle different HTTP status codes
                    if (response.ok) {
                        displayMessage(result.message, 'success');
                        articleIdInput.value = ''; // Clear the input on success
                    } else if (response.status === 401) {
                         // This status means the user is not logged in
                         window.location.href = '/login'; // Redirect to login page
                    } else {
                        // Handle other errors like "Article not found" (404) or server errors (500)
                        displayMessage(result.message || 'An unknown error occurred.', 'error');
                    }

                } catch (error) {
                    // Handle network errors (e.g., server is down)
                    console.error('Fetch error:', error);
                    displayMessage('Could not connect to the server. Please try again later.', 'error');
                } finally {
                    // Re-enable the button after the operation is complete
                    deleteButton.disabled = false;
                    deleteButton.textContent = 'Delete Article';
                }
            });
            
            // Helper function to display status messages
            function displayMessage(message, type) {
                statusMessage.textContent = message;
                if (type === 'success') {
                    statusMessage.className = 'mt-5 text-center text-sm font-medium text-green-600';
                } else {
                    statusMessage.className = 'mt-5 text-center text-sm font-medium text-red-600';
                }
            }
        });
    </script>
</body>
</html>

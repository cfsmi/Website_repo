<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Tales - Art</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.CSS">
    <link rel="stylesheet" href="CSS/loading.CSS">
    <link rel="icon" href="IMAGES/icon.ico">
    <style>
      :root {
        --color-crimson: #A51C30;
        --color-ink: #1E1E1E;
        --color-mortar: #8C8179;
        --color-parchment: #F3F3F1;
        --color-slate: #8996A0;
      }

      /* The card itself */
      .artwork-card {
        background-color: #ffffff;
        border-radius: 0.5rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        position: relative;
        width: 100%;
        padding: 10px;
      }

      .artwork-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        display: block; 
      }


      .artwork-card .info-overlay {
        background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        display: flex;
        align-items: flex-end;
        padding: 1.5rem;
        box-sizing: border-box;
      }
      
      .artwork-card .info-overlay .info-text {
        color: #ffffff;
      }
      
      .artwork-card .info-overlay .info-text h3 {
        font-size: 1.5rem;
        line-height: 2rem;
        font-weight: 700;
      }

      .artwork-card .info-overlay .info-text .artist-name {
        font-size: 1rem;
        font-weight: 500;
        color: #d8b4fe;
      }
      
      .artwork-card .info-overlay .info-text .description {
        font-size: 0.875rem;
        line-height: 1.25rem;
        margin-top: 0.5rem;
        opacity: 0.9;
      }

    </style>
</head>
<body class="antialiased bg-[#F3F3F1]">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center">
            <div class="text-2xl font-bold text-[#A51C30]">
                <a href="/" class="hover:text-[#8C8179]">Dragon Tales News</a>
            </div>
            <nav class="mt-4 sm:mt-0">
                <ul class="flex space-x-6 text-[#1E1E1E] font-medium">
                    <button class="buttonstyle" onclick="document.location.href = '/art'">Art</button>
                    <button class="buttonstyle" onclick="document.location.href = '/videos.html'">Videos</button>
                    <button class="buttonstyle" id="uploadbtn" onclick="document.location.href = '/upload-art.html'">Upload Art</button>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-[#1E1E1E]">Art Gallery</h1>
        </div>
        <section id="artwork-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="loading" class="col-span-full text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#A51C30] mx-auto"></div>
                <p class="mt-4 text-gray-500">Loading artwork...</p>
            </div>
        </section>
    </main>

    <script>
        async function checkLoginAndRedirect() {
            try {
                const response = await fetch('/api/check-login');
                const result = await response.json();
                if (result.logged_in) {
                    return true;
                } else {
                    return false;
                }
            } catch (error) {
                return false;
            }
        }

        async function loadArtworks() {
            try {
                const response = await fetch('/api/artworks');
                const data = await response.json();
                const artworkSection = document.getElementById('artwork-section');
                const loading = document.getElementById('loading');
                const uploadartwork = document.getElementById('uploadbtn')
                if (!(await checkLoginAndRedirect())) {
                    uploadartwork.style.display = "none"
                }
                loading.style.display = 'none';
                
                if (data.artworks && data.artworks.length > 0) {
                    artworkSection.innerHTML = data.artworks.map(artwork => `
                        <div class="artwork-card">
                            <img src="${artwork.url}" alt="${artwork.title}" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Found'">
                            <div class="info-overlay">
                                <div class="info-text">
                                    <h3>${artwork.title}</h3>
                                    <p class="artist-name">by ${artwork.creator}</p>
                                    ${artwork.description ? `<p class="description">${artwork.description}</p>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    artworkSection.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <div class="text-6xl mb-4">üé®</div>
                            <h3 class="text-xl font-semibold text-gray-700 mb-2">No artwork yet</h3>
                            <p class="text-gray-500">Be the first to share your creativity!</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading artworks:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">‚ùå</div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">Error loading artwork</h3>
                        <p class="text-gray-500">Please try refreshing the page</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadArtworks);
    </script>
    <footer class="bg-[#1E1E1E] text-[#F3F3F1] py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>¬© 2025-2026 Community Lab School. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>

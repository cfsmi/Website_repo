<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Tales - Videos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.CSS">
    <link rel="stylesheet" href="CSS/loading.CSS">
    <link rel="icon" href="IMAGES/icon.ico">
</head>
<body class="antialiased bg-[#F3F3F1]">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6 flex flex-col sm:flex-row justify-between items-center">
            <div class="text-2xl font-bold text-gray-900">
                <a href="/" class="hover:text-blue-600">Dragon Tales News</a>
            </div>
            <nav class="mt-4 sm:mt-0 flex space-x-4">
                <button id="upload-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700" style="display: none;">Upload Video</button>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Videos</h1>
        </div>
        
        <div class="loader"></div>
        <div id="videos-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Upload Modal -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Upload Video</h3>
            <form id="video-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="video-title" class="w-full px-3 py-2 border border-gray-300 rounded-md" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="video-description" class="w-full px-3 py-2 border border-gray-300 rounded-md" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Thumbnail Image</label>
                    <input type="file" id="video-thumbnail" class="w-full px-3 py-2 border border-gray-300 rounded-md" accept=".jpg,.jpeg,.png,.gif,.webp">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Video Source</label>
                    <div class="space-y-3">
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">Upload Video File</label>
                            <input type="file" id="video-file" class="w-full px-3 py-2 border border-gray-300 rounded-md" accept=".mp4,.webm,.ogg,.mov,.avi">
                        </div>
                        <div class="text-center text-gray-500 text-sm">OR</div>
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">YouTube URL</label>
                            <input type="url" id="video-url" class="w-full px-3 py-2 border border-gray-300 rounded-md" placeholder="https://www.youtube.com/watch?v=...">
                        </div>
                    </div>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancel-upload" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025-2026 Community Lab School. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="JS/main.js"></script>
    <script src="JS/videos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - Dragon Tales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/main.CSS">
    <link rel="icon" href="IMAGES/icon.ico">
    <style>
        :root {
            --color-crimson: #A51C30;
            --color-ink: #1E1E1E;
            --color-mortar: #8C8179;
            --color-parchment: #F3F3F1;
            --color-slate: #8996A0;
        }
        .search-highlight {
            background-color: #fef08a;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body class="antialiased bg-[#F3F3F1]">
    <!-- Header Section -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col lg:flex-row justify-between items-center space-y-4 lg:space-y-0">
                <div class="text-xl sm:text-2xl font-bold text-[#A51C30]">
                    <a href="/" class="hover:text-[#8C8179] transition-colors duration-200">Dragon Tales News</a>
                </div>
                
                <!-- Search Bar -->
                <div class="relative w-full max-w-md search-container">
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="Search articles..." 
                        class="w-full px-4 py-2 pl-10 pr-4 text-gray-700 bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#A51C30] focus:border-transparent"
                    >
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                
                <nav class="flex space-x-4">
                    <button class="buttonstyle text-sm px-4 py-2" onclick="document.location.href = '/art'">Art</button>
                    <button class="buttonstyle text-sm px-4 py-2" onclick="document.location.href = '/videos.html'">Videos</button>
                </nav>
            </div>
        </div>
        
        <!-- Search Results Dropdown -->
        <div id="search-results" class="absolute top-full left-0 right-0 bg-white shadow-lg border-t max-h-96 overflow-y-auto z-40 hidden"></div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Results Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h1 id="search-title" class="text-3xl font-bold text-[#1E1E1E] mb-2">Search Results</h1>
            <p id="search-subtitle" class="text-[#8996A0]">Enter a search term to find articles</p>
        </div>

        <!-- Filters Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h3 class="text-lg font-semibold text-[#1E1E1E] mb-4">Filter Results</h3>
            <div class="flex flex-wrap gap-4">
                <select id="category-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A51C30]">
                    <option value="">All Categories</option>
                </select>
                <select id="sort-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#A51C30]">
                    <option value="relevance">Sort by Relevance</option>
                    <option value="date">Sort by Date</option>

                    <option value="title">Sort by Title</option>
                </select>
                <button id="clear-filters" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
                    Clear Filters
                </button>
            </div>
        </div>

        <!-- Search Results Section -->
        <section id="results-section">
            <div id="results-container" class="space-y-6">
                <!-- Results will be populated here -->
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="hidden text-center py-12">
                <div class="text-6xl mb-4">üîç</div>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">No articles found</h3>
                <p class="text-gray-500">Try adjusting your search terms or filters</p>
            </div>
            
            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-12">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#A51C30] mx-auto"></div>
                <p class="mt-4 text-gray-500">Searching articles...</p>
            </div>
        </section>
    </main>

    <footer class="bg-[#1E1E1E] text-[#F3F3F1] py-6 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>¬© 2025-2026 Community Lab School. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="JS/search.js"></script>
    <script src="JS/search-results.js"></script>
</body>
</html>

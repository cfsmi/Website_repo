<!DOCTYPE html>
<html>
<head>
    <title>Edit Article</title>
    <link rel="stylesheet" href="CSS/main.CSS">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f6f3f3; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        textarea { height: 300px; resize: vertical; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Article</h1>
        <div id="message"></div>
        <form id="editForm">
            <div class="form-group">
                <label>Title:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-group">
                <label>Category:</label>
                <select id="category" required>
                    <option value="Major">Major</option>
                    <option value="Sports">Sports</option>
                    <option value="Opinion">Opinion</option>
                    <option value="Satire">Satire</option>
                    <option value="Book and Show Recommendation">Book and Show Recommendation</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input type="text" id="date" required>
            </div>
            <div class="form-group">
                <label>Image URL:</label>
                <input type="url" id="image">
            </div>
            <div class="form-group">
                <label>Summary:</label>
                <textarea id="summary" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Full Description:</label>
                <textarea id="fullDescription" required></textarea>
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="featured"> Featured Article
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Update Article</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const articleId = urlParams.get('id');
        
        if (!articleId) {
            showMessage('No article ID provided', 'error');
        } else {
            loadArticle();
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        async function loadArticle() {
            try {
                const response = await fetch(`/api/edit-article?id=${articleId}`);
                const data = await response.json();
                
                if (data.success) {
                    const article = data.article;
                    document.getElementById('title').value = article.title || '';
                    document.getElementById('category').value = article.category || '';
                    document.getElementById('date').value = article.date || '';
                    document.getElementById('image').value = article.image || '';
                    document.getElementById('summary').value = article.summary || '';
                    document.getElementById('fullDescription').value = article.fullDescription || '';
                    document.getElementById('author').value = article.author || '';
                    document.getElementById('featured').checked = article.featured || false;
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Failed to load article', 'error');
            }
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const updatedArticle = {
                id: articleId,
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                date: document.getElementById('date').value,
                image: document.getElementById('image').value,
                summary: document.getElementById('summary').value,
                fullDescription: document.getElementById('fullDescription').value,
                author: document.getElementById('author').value,
                featured: document.getElementById('featured').checked
            };

            try {
                const response = await fetch('/api/update-article', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedArticle)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Article updated successfully!', 'success');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('Failed to update article', 'error');
            }
        });
    </script>
</body>
</html>
